<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        
        {% endblock %}
        
        | Julian Obando
    </title>

    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

</head>

<body>

    <!--Cabecera de la página-->
    <heade>
        <div id="logotipo">
            <!--Logo Django-->
            <h1>Sitios web con Django | Julian Obando</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="/inicio">Inicio</a>
            </li>
            <li>
                <a href="/hola-mundo">Hola Mundo</a>
            </li>
            <li>
                <a href="/pagina-pruebas">Página de pruebas</a>
            </li>
            <li>
                <a href="/contacto">Contacto</a>
            </li>
        </ul>
    </nav>

    <!--Contenido-->
    <div id="content">
        <h2 class="title">Titulo Prueba</h2>
        {% block content %}
            <!--Codigo que viene de template-->
            <strong>Contenido del bloque original!!</strong>
        {% endblock %}
    </div>

    <!--Pie de pagina-->
    <footer>
        Master en python &copy; Julian Obando WEB
    </footer>
</body>

</html>
